<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jogos</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

    <header th:replace="~{fragments/header :: header}"></header>

    <h1 class="text-center"> Listagem de Jogos</h1>

    <th:block th:each="jogo : ${jogos}">
        <div class="col-md flex-nowrap">
            <div class="card text-center g-4">
                <div class="card-header"></div>
                    <div class="card-body">
                        <h3 class="card-title" th:text="${jogo.nome}" />
                        <input type="hidden" name="selectedElementName" th:value="${jogo.id}" />
                        <p class="card-text" th:text="${jogo.descricao}" />
                        <a th:href="@{/avaliacao/add}">
                            <button class="btn btn-primary" type="button">
                                Adicionar avaliação
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </th:block>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
