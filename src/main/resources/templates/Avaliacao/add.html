<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avaliacao</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <div class="d-flex justify-content-center text-center">
        <form class="row" th:action="@{'/avaliacao/add/' + *{id}}" th:object="${avaliacao}" method="post">
            <h2 class="text-center" th:text="'Adicionar avaliação ao jogo ' + *{jogo.nome}"></h2>
            <input type="hidden" th:field="*{jogo.nome}"/>
            <div class="col">
                <label class="form-label">Descrição da avaliacao</label>
                <input type="text" th:field="*{descricao}" class="form-control">
            </div>
            <div><br>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
                <button type="submit" class="btn btn-danger">Cancelar</button>
            </div>
        </form>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
